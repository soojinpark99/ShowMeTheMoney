<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .layout {
      width: 430px;
      height: 926px;
      margin: 50px auto;
      padding: 15px;
      background-color: #fafaf9;
      box-shadow: rgba(17, 17, 26, 0.1) 0px 4px 16px,
        rgba(17, 17, 26, 0.05) 0px 8px 32px;
    }

    form {
      width: 350px;
      margin: 70px auto 20px;
    }

    .info-div {
      text-align: center;
      margin-bottom: 40px;
    }

    .page.info {
      font-size: 25px;
      font-weight: 600;
    }

    .info.message {
      margin-top: 30px;
    }

    .input-div {
      width: 100%;
      margin: 10px 0 20px 0;
    }

    label {
      color: #1e1e1e;
      font-weight: 500;
    }

    input {
      width: 100%;
      height: 40px;
      background-color: transparent;
      border: 1px solid #d7d7d7;
      border-width: 0 0 1px;
      font-size: 15px;
    }

    input::placeholder {
      color: #cbcbcb;
    }

    input:focus {
      outline: none;
    }

    .err-input {
      border: 1.5px solid #ff3f3f;
      border-width: 0 0 1px;
      animation: vibration 0.1s;
    }

    @keyframes vibration {
      from {
        transform: rotate(1deg);
      }
      to {
        transform: rotate(-1deg);
      }
    }

    .err-message {
      display: none;
      font-size: 14px;
      color: #ff3f3f;
      margin-top: 5px;
    }

    .submit-btn {
      width: 100%;
      height: 45px;
      background-color: #f3cdcc;
      font-size: 15px;
      font-weight: 500;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-page_btn {
      display: block;
      width: 100px;
      margin: 0 auto;
      text-align: center;
      color: #1e1e1e;
      font-size: 15px;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
  <body>
    <div class="layout">
      <form action="/joinProc" method="post" name="joinForm">
        <div class="info-div">
          <p class="page info">회원가입</p>
          <p class="message info">
            지금 가입하고 당신만의 가계부를 만들어보세요!
          </p>
        </div>
        <div class="username input-div">
          <label for="username" />아이디
          <input
            id="username"
            type="text"
            name="username"
            placeholder="아이디를 입력하세요."
          />
          <div class="err-message">사용할 수 없는 아이디입니다.</div>
        </div>
        <div class="password input-div">
          <label for="password" />비밀번호
          <input
            id="password"
            type="password"
            name="password"
            placeholder="비밀번호를 입력하세요."
          />
          <div class="err-message">
            8~16자, 영문 대/소문자, 숫자, 특수문자!@#$%^&* 모두 포함
          </div>
        </div>
        <div class="password-check input-div">
          <label for="password" />비밀번호 확인
          <input
            id="passwordCheck"
            type="password"
            name="passwordcheck"
            placeholder="비밀번호를 입력하세요."
          />
          <div class="err-message">비밀번호가 일치하지 않습니다.</div>
        </div>
        <button class="submit-btn" value="join">가입하기</button>
      </form>
      <a class="login-page_btn" th:href="@{/login}">로그인</a>
    </div>
    <script>
      function showErrMessage(event, condition) {
        const errMessage = event.target.nextElementSibling;
        if (condition) {
          event.target.classList.add("err-input");
          errMessage.style.display = "block";
        } else {
          event.target.classList.remove("err-input");
          errMessage.style.display = "none";
        }
      }

      async function isDuplicateUsername(event) {
        const res = await fetch("/join/username/duplication", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ username: event.target.value }),
        });
        const result = await res.text();
        //test
        console.log(result);
        const condition = result === "true";
        showErrMessage(event, condition);
      }

      function isValidPassword(event) {
        const regExp =
          /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,16}$/;
        const password = event.target.value;
        const condition = !regExp.test(password);
        showErrMessage(event, condition);
      }

      function checkPasswordMatch(event) {
        const passwordInput = document.querySelector("#password");
        const condition = passwordInput.value !== event.target.value;
        showErrMessage(event, condition);
      }

      function InputValidationHandlers() {
        const usernameInput = document.querySelector("#username");
        usernameInput.addEventListener("focusout", isDuplicateUsername);

        const passwordInput = document.querySelector("#password");
        passwordInput.addEventListener("input", isValidPassword);

        const passwordCheckInput = document.querySelector("#passwordCheck");
        passwordCheckInput.addEventListener("input", checkPasswordMatch);
      }

      InputValidationHandlers();
    </script>
  </body>
</html>
