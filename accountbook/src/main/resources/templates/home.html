<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
  </head>
  <style>
    @font-face {
      font-family: "Pretendard-Regular";
      src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff")
        format("woff");
      font-weight: 500;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      font-family: "Pretendard-Regular";
      box-sizing: border-box;
    }

    .layout {
      width: 430px;
      height: 926px;
      margin: 50px auto;
      padding: 15px;
      background-color: #fafaf9;
      box-shadow: rgba(17, 17, 26, 0.1) 0px 4px 16px,
        rgba(17, 17, 26, 0.05) 0px 8px 32px;
    }

    .info {
      text-align: center;
      margin-top: 100px;
      margin-bottom: 40px;
    }

    .btns {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .btn {
      display: flex;
      justify-content: center;
      align-items: center;

      width: 50%;
      height: 50px;
      background-color: black;
      text-decoration: none;
      color: white;

      cursor: pointer;
    }
  </style>
  <body>
    <div class="layout">
      <p class="info">시작 페이지입니다.</p>
      <div class="btns">
        <a class="login btn" th:href="@{/login}">로그인</a>
        <a class="join btn" th:href="@{/join}">회원가입</a>
      </div>
    </div>
  </body>
</html>
