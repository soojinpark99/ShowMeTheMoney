<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .layout {
      width: 430px;
      height: 926px;
      margin: 50px auto;
      padding: 15px;
      background-color: #fafaf9;
    }
  </style>
  <body>
    <div class="layout">
      <a href="./main.html">돌아가기</a>
      <form class="form">
        <div class="division">
          <input type="radio" name="division" value="expense" />지출
          <input type="radio" name="division" value="income" />수입
        </div>
        <div class="money">금액<input type="number" name="money" />원</div>
        <div class="date">
          날짜
          <input type="date" name="date" />
        </div>
        <div class="category">
          <p>카테고리</p>
          <input type="radio" name="category" value="food" />식비
          <input type="radio" name="category" value="transportation" />교통비
          <input type="radio" name="category" value="dues" />공과금
          <input type="radio" name="category" value="medical" />의료비
          <input type="radio" name="category" value="culture" />문화생활
          <input type="radio" name="category" value="shopping" />쇼핑
        </div>
        <div class="memo">
          메모<input name="memo" placeholder="메모를 입력하세요." />
        </div>
        <button class="submit-btn" type="submit">저장</button>
      </form>
    </div>
    <script>
      document.querySelector(".date > input").value = new Date()
        .toISOString()
        .substring(0, 10);

      const form = document.querySelector(".form");

      async function handleSubmitForm(event) {
        event.preventDefault();
        const formData = new FormData(form);

        for (let [name, value] of formData) {
          console.log(`${name} = ${value}`);
        }
        /* try {
          const res = await fetch("/datas", {
            method: "POST",
            body: formData,
          });
          const data = await res.json();
          if (data === "200") window.location.pathname = "/";
        } catch(error) {
          console.log(error);
        }
        
        */
      }

      form.addEventListener("submit", handleSubmitForm);
    </script>
  </body>
</html>
